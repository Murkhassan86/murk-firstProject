<app-header2></app-header2>
<div *ngIf="this.jweleryId > this.jweleryList.length">
<button class="btn btn-primary m-5" (click)="goBack()"> Back </button>
<div class="row mt-5 justify-content-center" >
    <h4>No Record Found!!!!</h4>
</div>
</div>
<div class="container pl-5 pr-5 mt-5" *ngFor="let jwelery of jweleryList" >
    <div class="" *ngIf="jwelery?.bucketIndex === this.jweleryId">
    <div class="row mt-3" >
        <div class="col-lg-3 col-md-3 col-sm-3">
            <img [src]="jwelery?.image">
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9">
            <div class="card custom-box-shadow">
                <div class="card-body">
                    <p><strong>Category:</strong><span> {{jwelery?.category}} </span></p>
                    <p><strong>Color:</strong><span> {{jwelery?.color}} </span></p>
                    <p><strong>Price:</strong><span> {{jwelery?.price}} </span> </p>
                    <p><strong>Detail:</strong> <span> {{jwelery?.description}} </span></p>
                    
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <button class="btn btn-secondary btn-lg" >Add to Cart</button>
            </div>
            <div class="row mt-3">
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <button class="btn btn-outline-primary" (click)="goPrev()">Previous</button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <button class="btn btn-outline-primary" (click)="goNext()">Next</button>
                </div>
            </div>
          </div>

        </div>
    </div>
</div>
