<div class="row pl-5 pr-5">

    <div class="image">  
    <img [src]="bucket?.image" class="h-100 w-100"> 
    <h2><span>{{bucket?.category}}</span></h2>
        <!-- <button class="btn btn-secondary btn-lg btn-block"> -->
          <!-- <span class="badge bg-danger ms-2" > {{bucket?.category}} </span> -->
          <!-- <i class="fas fa-shopping-cart w-5 animated bounce infinite pl-3"></i> -->
        <!-- </button>    -->
      </div>   

</div>
</div>
</div>


<ng-template #bucketDetail let-modal>
  <div class="modal-header border-0">
    <h1 class="modal-title text-center flex-fill p-t-50 p-b-20" id="modal-basic-title02">Item Detail</h1>
    <button type="button" class="close icon-Cross" aria-label="Close"
      (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body row justify-content-center">
    <form class="col-lg-12 col-md-12 col-sm-12 pl-5 pr-5">
      <div class="row mt-3">
        <app-data-blocks class="col-lg-4 justify-content-end" [title]="'Item'" [description]="userItems?.category"></app-data-blocks>
        <app-data-blocks class="col-lg-4 justify-content-end" [title]="'Price'" [description]="userItems?.price"></app-data-blocks>
        <app-data-blocks class="col-lg-4 justify-content-end" [title]="'Color'" [description]="userItems?.color"></app-data-blocks>
      </div>
      <div class="row mt-3">
        <app-data-blocks class="col-lg-4 justify-content-end" *ngIf="userItems?.category === 'foot-wear'" [title]="'Size'" [description]="userItems?.size"></app-data-blocks>
            <app-data-blocks class="col-lg-4 justify-content-end" *ngIf="userItems?.category === 'dress'" [title]="'Fabric'" [description]="userItems?.fabric"></app-data-blocks>
            <app-data-blocks class="col-lg-4 justify-content-end" *ngIf="userItems?.category !== 'jwelery'" [title]="'Age'" [description]="userItems?.age"></app-data-blocks>
      </div>
      <div class="row mt-3">
        <div class="row mt-3">
          <app-data-blocks class="col-lg-12 justify-content-end" [title]="'Item Detail'" [description]="userItems?.description"></app-data-blocks>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <img [src]="userItems?.image" class="w-100">
        </div>
      </div>
    </form>
  </div>
</ng-template>

<app-footer></app-footer>
