<div class="d-flex container">

       <div class="justify-content-center bg-white border custom-box-shadow mt-5 mx-auto w-50">
    
    <!-- <form (submit)="onSubmit(loginForm)" #loginForm = "ngForm"> -->
        <form [formGroup]="loginForm" class="col-sm-12 col-md-12 col-lg-12 pl-5 pr-5 h-100">
            
            <h2 class="text-center">Login<img src="assets/images/pic18.png" class="img-fluid"></h2>
        <div class="row mt-5">
            <div class="col-lg-12">
                <label for="email" class="custom-form-label">Email:</label>
                <div class="form-group custom-form-group mb-1 p-b-3">
                    <input type="email" formControlName="email" placeholder="Email" class="form-control custom-form-control">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <label for="password" class="custom-form-label">Password</label>
                <div class="form-group custom-form-group mb-1 p-b-3">
                    <input type="password" formControlName="password" placeholder="Password" class="form-control custom-form-control">
                </div>
            </div>
        </div>
             
            <!-- <input matInput type="email" name="email" placeholder="Email" #emailInput = "ngModel" ngModel>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" placeholder="Password" #passwordInput = "ngModel" ngModel>
        </mat-form-field> -->
        <div class="alert" [ngClass]="{'alert-success': apiResponse?.success, 'alert-danger': apiResponse?.error }" *ngIf="apiResponse?.success || apiResponse?.error">
            <span *ngIf="apiResponse?.success"><strong>Logged In successfully</strong></span>
            <span *ngIf="apiResponse?.error"><strong> Error! Something Went Wrong</strong></span>
        </div>
       <div class="row mt-5">
        <button class="btn btn-success btn-lg btn-block" (click)="login(loginForm.value)">Login
            <div class="spinner-border text-dark" *ngIf="apiResponse?.inProcess"></div>
        </button>
       <button class="btn btn-secondary btn-lg btn-block">Don't have an account? <a routerLink="/signup" routerLinkActive="active" class="ml-3">Register</a></button>
    </div>
    </form>
   
</div>


</div>
