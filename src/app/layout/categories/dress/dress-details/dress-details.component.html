<app-header2></app-header2>
<div *ngIf="dressId > this.dressesList.length">
    <button class="btn btn-primary m-5" (click)="goBack()">Back</button>
    <div class="row mt-5 justify-content-center">
        <h4>No Record Found!!</h4>
    </div>
</div>
<div *ngIf="dressesList?.length > 0">
<div class="container pl-5 pr-5 mt-5" *ngFor="let dress of dressesList">
    <div class="" *ngIf="dress?.bucketIndex === this.dressId">
    <div class="row" >
        <div class="col-lg-3 col-md-3 col-sm-3">
            <img [src]="dress?.image">
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9">
            <div class="card custom-box-shadow">
                <div class="card-body">
                    <p><strong>Category:</strong><span> {{dress?.category}} </span></p>
                    <p><strong>Color:</strong><span> {{dress?.color}} </span></p>
                    <p><strong>Fabric:</strong><span> {{dress?.fabric}} </span></p>
                    <p><strong>Age:</strong><span> {{dress?.age}} </span> </p>
                    <p><strong>Detail:</strong> <span> {{dress?.description}} </span></p>
                    
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <button class="btn btn-info btn-lg w-25" (click)="buyProduct(dress)">Buy Now</button>
                <button class="btn btn-secondary btn-lg" (click)="addToCart(dress)">Add to Cart</button>
            </div>
            <div class="row mt-3">
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <button class="btn btn-outline-primary" (click)="goPrev()">Previous</button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <button class="btn btn-outline-primary" (click)="goNext()">Next</button>
                </div>
            </div>
        </div>  
</div>         
        </div>
 
    </div>

</div>

    
    <ng-template size="lg" #buyProductModal let-modal>
        <div class="modal-header border-0">
          <h1 class="modal-title text-center flex-fill p-t-50 p-b-20" id="modal-basic-title02">Delivery Information</h1>
          <button type="button" class="close icon-Cross" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body row justify-content-center">
            <form class="col-lg-12 col-md-12 col-sm-12 pl-5 pr-5">
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <div class="row mt-3">
                    <div class="col-lg-6">
                        <label for="fullName">Full Name</label>
                        <div class="form-group custom-form-group">
                            <input type="text" class="form-control custom-form-control" placeholder="Enter first and last Name">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="province">Province</label>
                        <div class="form-group custom-form-group">
                            <ng-select class="form-control custom-form-control">
                                <ng-option *ngFor="let province of provinces" > {{province}} </ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <label for="phoneNumber">Phone Number</label>
                        <div class="form-group custom-form-group">
                            <input type="number" class="form-control custom-form-control" placeholder="Please Enter Phone Number">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="city">City</label>
                        <div class="form-group custom-form-group">
                            <ng-select class="form-control custom-form-control">
                                <ng-option></ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <label for="emailAddress">Email Address</label>
                        <div class="form-group custom-form-group">
                            <input type="text" class="form-control custom-form-control" placeholder="Enter Email Address">   
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="address">Address</label>
                        <div class="form-group custom-form-group">
                            <input type="text" class="form-control custom-form-control" placeholder="For Example: House# 123, Street# 123, ABC">
                        </div>
                    </div>
                </div>
                <div class="row mt-3 justify-content-end">
                    <button class="btn btn-info">Save</button>
                </div>
                    </div>
                    <div class="col-lg-6">
                        <h4>Order Summary</h4>
                        <div class="row">
                            <div class="col-lg-6">
                                <p><strong class="text-muted">Subtotal (1 items)</strong></p>
                            </div>
                            <div class="col-lg-6">
                                <p><strong></strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>
