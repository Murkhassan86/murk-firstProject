
<div class="container">
    <div class="card custom-box-shadow w-100 mt-3" *ngFor="let user of SignUpList; let i = index">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-5">
                    <h6><strong>First Name:</strong> {{user?.firstName}}  </h6>
                    <h6><strong>Last Name:</strong>{{user?.lastName}}</h6>
                </div>
                <div class="col-lg-5">
                    <h6><strong>Email:</strong> {{user?.email}} </h6>
                    <h6><strong>User ID: </strong> {{user?._id}} </h6>
                </div>
                <div class="col-lg-2">
                    <h6><strong>Role:</strong> {{user?.role}} </h6>
                    <h5> <button class="btn btn-danger" (click)="deleteUser(user, i)">Delete</button></h5>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-hover mt-3" *ngIf="false">
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th> Role</th>
                <th> Action</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td> {{user?._id}} </td>
                <td> {{user?.firstName}} </td>
                <td> {{user?.lastName}} </td>
                <td> {{user?.email}} </td>
                <td> {{user?.password}} </td>
                <td> {{user?.role}} </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteUser(user, i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
