<app-header2></app-header2>
<div *ngIf="this.footWearId > this.footWearList?.length">
    <button class="btn btn-primary m-5" (click)="goBack()"> Back </button>

<div class="row mt-5 justify-content-center" >
    <h4>No Record Found!!!!</h4>
</div>
</div>
<div class="container pl-5 pr-5 mt-5" *ngFor="let footWear of footWearList" >
    <div class="row" *ngIf="this.footWearId === footWear?.bucketIndex">
        <div class="col-lg-3 col-md-3 col-sm-3">
            <img [src]="footWear?.image">
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9">
            <div class="card custom-box-shadow">
                <div class="card-body">
                    <p><strong>Category:</strong><span> {{footWear?.category}} </span></p>
                    <p><strong>Color:</strong><span> {{footWear?.color}} </span></p>
                    <p><strong>Price:</strong><span> {{footWear?.price}} </span> </p>
                    <p><strong>Detail:</strong> <span> {{footWear?.description}} </span></p>
                    
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <button class="btn btn-info btn-lg w-25" (click)="buyProduct(footWear)">Buy Now</button>
                <button class="btn btn-secondary btn-lg" (click)="addToCart(footWear)">Add to Cart</button>
            </div>
            <div class="row mt-3">
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <button class="btn btn-outline-primary" (click)="goPrev()">Previous</button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <button class="btn btn-outline-primary" (click)="goNext()">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
